<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-12 login-det">
            <img src="assets/img/logo-b.png" title="Time Inc." alt="Time Inc." />
            <h1>{{constants.APPLICATION_NAME}}</h1>
            <div><span class="dot"></span></div>
            <div class="error" *ngIf="notValid;else showLoading">
                <span id="upissue">{{alertMsg}}</span>
            </div>
            <ng-template #showLoading>
                <!--Add Loaders here-->
            </ng-template>
            <fieldset>
                <input type="text" class="txtLogin" placeholder="User Name" [(ngModel)]="userName" /><br />
                <input type="password" class="txtLogin mt20" placeholder="Password" [(ngModel)]="password" (keydown)="enterLogin($event)" /><br />
                <input class="lbtn" type="submit" (click)="login()" value="Login" />
            </fieldset>
        </div>
    </div>
</div>
<bs-modal #progressBar [backdrop]="'static'">
    <div style="padding-left: 50%;
    margin-top: 33%;">
        <loaders-css [loader]="'ball-spin-fade-loader'" [loaderClass]="'my-loader'">Loading..</loaders-css>
    </div>
</bs-modal>
